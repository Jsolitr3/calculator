<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.CSS" />
    <script src="./script.JS"></script>
  </head>
  <body>
    <h1 class="title">Calculator</h1>
    <div class="calculator">
      <div class="screenContainer">
        <div class="screen"></div>
      </div>
      <div class="btnSection">
        <div class="btnContainer">
          <button class="functional clear">C</button>
          <button class="number">7</button>
          <button class="number">4</button>
          <button class="number">1</button>
          <button class="number">0</button>
        </div>
        <div class="btnContainer">
          <button class="functional sign">+/-</button>
          <button class="number">8</button>
          <button class="number">5</button>
          <button class="number">2</button>
          <button class="number decimal">.</button>
        </div>
        <div class="btnContainer">
          <button class="functional divide">/</button>
          <button class="number">9</button>
          <button class="number">6</button>
          <button class="number">3</button>
          <button class="number delete">DEL</button>
        </div>
        <div class="btnContainer">
          <button class="functional multiply">X</button>
          <button class="functional subtract">-</button>
          <button class="functional add">+</button>
          <button class="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
